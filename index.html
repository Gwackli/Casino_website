<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="grey">
    <script src="./dist/bundle.js"></script>
    <script src="program.js"></script>
    <script type="module" src="alchemyTest.js"></script>
    <button id="connectButton" onclick="bundle.connect()">Connect</button>
    <br></br>
    <button id="alwaysWin" onclick="random(0)">alwaysWin</button>
    <button id="random" onclick="random(1)">random</button>
    <button id="offline" onclick="random(2)">offline</button>

    <br>Click on a field to select this bet</br>

    <img src="roulette_brett.jpeg" alt="Workplace" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="490,206,549,234" onclick="blackOrRed(1)"> <!-- rote Fläche-->
        <area shape="rect" coords="552,206,610,234" onclick="blackOrRed(0)"> <!-- schwarze Fläche-->

        <area shape="rect" coords="367,206,426,234" onclick="lowerOrHigher(0)"> <!-- lower Fläche-->
        <area shape="rect" coords="676,206,733,234" onclick="lowerOrHigher(1)"> <!-- higher Fläche-->

        <area shape="rect" coords="614,206,672,234" onclick="oddOrEven(0)"> <!-- odd Fläche-->
        <area shape="rect" coords="429,206,487,234" onclick="oddOrEven(1)"> <!-- even Fläche-->

        <area shape="rect" coords="367,176,487,203" onclick="lowerMiddleHigher(0)"> <!-- lower Fläche-->
        <area shape="rect" coords="490,176,610,203" onclick="lowerMiddleHigher(1)"> <!-- middle Fläche-->
        <area shape="rect" coords="614,176,734,203" onclick="lowerMiddleHigher(2)"> <!-- higher Fläche-->

        <area shape="rect" coords="367,38,395,81" onclick="exactNumber(3)"> <!-- 3-->
        <area shape="rect" coords="398,38,426,81" onclick="exactNumber(6)"> <!-- 6-->
    </map>


    <p id="betType">Select a bet</p>
    <p id="betValue"></p>
    <br>
    Amount you want to bet in Matic:
    <input type="number" id="amount" name="Amount in Matic" min="1" max="10" step="0.1" value="1">
    <button onclick="bundle.bet()">bet</button>
    </br>
    <br></br>
    <button onclick="checkWin()">Did I win?</button>
    <p id="checkWin">I dont know</p>
    <button onclick="bundle.claim()">claim!</button>
</body>


</html>
